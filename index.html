<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Hot Spot Casino - Sign Up</title>
  </head>
  <body>
    <div class="main-content">
        <div class="header-div">
            <img src="./assets/icons8-casino-chip-64.png" alt="Casino Chip icon by Icons8" href="https://icons8.com/icon/731oObWv0Eni/casino-chip">
            <h1 class="header">Hot Spot Casino</h1>
        </div>
        <div class="content">
            <div class="description">
                <p>Sign up now and become one of our <strong style="color: #202040;">VIP members</strong> and get a 20% rebate every Monday.</p>
                <p><i>Limited time offer!</i></p>
            </div>
            <div>
                <form action="#" id="regForm" class="form" name="">
                    <h2>Register here</h2>
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{11}" required>
                    </div>
                    <div>    
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" maxlength="32" required>
                    </div>
                    <div> 
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </form>
            </div>
            <div>
                <div class="btn-div">
                    <button class="form-btn" type="submit" form="regForm">Create Account</button>
                </div>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
